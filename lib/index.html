<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CE-Deploy</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">

    <script src='scripts.js'></script>

</head>

<body>
<div id="container" class="container-fluid">
    <form id="ipcForm">
        <div class="form-group row" id="usernameDiv">
            <label for="username" class="col-auto col-form-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="Username" required="true">
                <small id="adminUser" class="form-text text-muted">Local Admin or integrator username.</small>
            </div>
        </div>
        <div class="form-group row" id="passwordDiv">
            <label for="password" class="col-auto col-form-label">Password</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" placeholder="Password" required="true">
                <small id="adminPwd" class="form-text text-muted">Local Admin or integrator password.</small>
            </div>
        </div>
        <div class="form-group row" id="endpointCsvDiv">
            <label class="col-auto col-form-label">Endpoint File:</label>
            <div class="col-auto">
                <input type="file" class="form-control-file" id="endpointCSV" name="endpoint" accept=".csv" required="true">
                <small id="epSmall" class="form-text text-muted">CSV containing video endpoint IP addresses or FQDN.</small>
            </div>
        </div>
        <fieldset class="form-group">
            <div class="row">
                <legend class="col-form-label col-auto pt-0">Upload Options</legend>
                <div class="col-auto">
                    <div class="form-check">
                        <input type="checkbox" id="inRoomCheck" onclick="inRoomCheckBox()">
                        <label for="inRoomCheck" class="col-auto col-form-label">Room Controls</label>
                    </div>
                    <div class="form-check" id="inRoomFileDiv" style="display:none">
                        <input type="file" class="form-control-file" id="inRoom" name="inRoom" accept=".xml">
                        <small id="rcSmall" class="form-text text-muted">XML File for your room controls.</small>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="macroCheck" onclick="macroCheckBox()">
                        <label for="macroCheck" class="col-auto col-form-label">Macros</label>
                    </div>
                    <div class="form-check" id="macroDiv">
                        <div class="form-group row" id="macroNameDiv" style="display:none">
                            <label for="macroName" class="col-auto col-form-label">Macro Name</label>
                            <div class="col-sm-10" >
                                <input type="text" class="form-control" id="macroName" placeholder="Macro name" required="true">
                            </div>
                        </div>
                        <div class="form-check" id="macroFileDiv" style="display:none">
                            <input type="file" class="form-control-file" id="macro" name="macro" accept=".js">
                            <small id="macroSmall" class="form-text text-muted">Javascript Macro file.</small>
                        </div>
                        <div class="form-check" id="macroActivateDiv" style="display:none">
                            <input type="checkbox" id="macroActivateCheck">
                            <label for="macroActivate" class="col-auto col-form-label">Activate on deployment</label>
                        </div>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" id="wallpaperCheck" onclick="wallpaperCheckBox()">
                        <label for="wallpaperCheck" class="col-auto col-form-label">Wallpaper</label>
                    </div>
                    <div class="form-check" id="wallpaperFileDiv" style="display:none">
                        <input type="file" class="form-control-file" id="wallpaper" name="wallpaper" accept="image/jpeg">
                        <small id="wallSmall" class="form-text text-muted">Wallpaper file to be displayed on your endpoint.</small>
                    </div>

                </div>
            </div>
        </fieldset>
        <div class="form-group row">
            <div class="col-sm-10">
                <button type="button" id='deploy' class="btn btn-primary">Deploy</button>
            </div>
        </div>
    </form>
    <div class="progress">
        <div class="progress-bar progress-bar-striped progress-bar-animated"  role="progressbar" id="progressBar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div class="col-auto">
        <small id="log-output" class="form-text text-muted"></small>
    </div>
</div>

<script src='renderer.js'></script>
</body>
</html>
